{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadásztársasági posztok</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'foglalas.css' %}">
</head>
<body>
    <div class="container mt-5">
        
        <h1 class="mb-4">Vadásztársasági posztok</h1>
        <p><strong>Posztok száma:</strong> {{ posts|length }}</p>
        <ul class="list-group mb-4">
            {% for post in posts %}
                <li class="list-group-item">
                <a href="{% url 'post_detail' post.pk %}" class="h5">{{ post.title }}</a>
                  <span class="text-muted">- {{ post.author }}</span>
                <p>{{ post.content|truncatewords:30 }}</p>
                </li>
            {% endfor %}
        </ul>
<a href="{% url 'post_add' %}" class="btn btn-primary">Új poszt létrehozása</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
