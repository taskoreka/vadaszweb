
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Foglalás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="container mt-4">
    <h2>Vadászterület törlése</h2>
    <p>Biztosan törölni szeretné a következő vadászterületet: <strong>{{ object.vadaszterulet }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Törlés</button>
        <a href="{% url 'vadaszteruletek_list' %}" class="btn btn-secondary">Mégsem</a>
    </form>
</div>
{% endblock %}
