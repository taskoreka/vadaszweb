{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagyvadazonosító hozzáadása</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'foglalas.css' %}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Nagyvadazonosító hozzáadása</h1>

    <div class="card p-4 border rounded bg-light">
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            
            <!-- Django form mezők -->
            {{ form.as_p|safe }}

            <!-- Submit gomb -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Nagyvadazonosító hozzáadása</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
