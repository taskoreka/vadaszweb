{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Foglalás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'foglalas.css' %}">
</head>
<div class="container mt-4">
    <h2>Vadászterületek</h2>
    <a href="{% url 'vadaszterulet_create' %}" class="btn btn-primary mb-3">Új vadászterület hozzáadása</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Név</th>
                <th>Műveletek</th>
            </tr>
        </thead>
        <tbody>
            {% for terulet in vadaszteruletek %}
                <tr>
                    <td>{{ terulet.vadaszterulet }}</td>
                    <td>
                        <form action="{% url 'vadaszterulet_delete' terulet.id %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Törlés</button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">Nincsenek vadászterületek.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
