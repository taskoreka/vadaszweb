{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Foglalás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'foglalas.css' %}">
</head>
<div class="container mt-4">
    <h2>Új vadászterület hozzáadása</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.vadaszterulet }}  <!-- Csak a mező jelenik meg, nincs címke -->
        </div>
    <button type="submit" class="btn btn-success mt-3">Hozzáadás</button>
    </form>
</div>
{% endblock %}
