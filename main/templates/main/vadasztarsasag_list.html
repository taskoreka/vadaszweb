{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>{% block title %}Főoldal{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'foglalas.css' %}">
        </head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Vadásztársaságok listája</h1>
        <div class="list-group">
            {% for vadasztarsasag in vadasztarsasagok %}
                <a href="{% url 'assign_vadaszok' vadasztarsasag.id %}" 
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                >
                    {{ vadasztarsasag.vadasztarsasag.username }}
                    <button class="btn btn-primary btn-sm">Hozzárendelés</button>
                </a>
            {% endfor %}
        </div>
    </div>
  
</body>
</html>
{% endblock %}
