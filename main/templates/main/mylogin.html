{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Bejelentkezés{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'elso.css' %}">
</head>
<body>
    <body>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="login-container text-center col-md-4">
                <h2 class="mb-4">Bejelentkezés</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        
                        <input type="text" class="form-control" id="username" name="username" placeholder="Felhasználónév">
                    </div>
                    <div class="form-group mb-3">
                        
                        <input type="password" class="form-control" id="password" name="password" placeholder="Jelszó">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100">Bejelentkezés</button>
                </form>
            </div>
        </div>
    </body>
</body>

</html>
