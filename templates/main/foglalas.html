{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Foglalás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'foglalas.css' %}">
</head>
<body>
    <div class="header">
        <img src="{% static 'vadasz.jpg' %}" alt="Fejléc kép">
        <div class="overlay-text">Online beírókönyv</div>
    </div>
    <div class="topnav">

        
    </div>
    <h2 class="text-center my-4">Foglalás</h2>
    <div class="container d-flex justify-content-center">
        <div class="card p-4 shadow" style="max-width: 500px; background-color: #fff;">
            <form method="post" class="d-flex flex-column">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Foglalás</button>
            </form>
        </div>
    </div>

{% for message in messages %}
    <p>{{ message }}</p> 
{% endfor %}
</body>
</html>
